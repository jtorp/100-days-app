<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JS only tic-tac-toe">
    <link rel="stylesheet" href="./day3_style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>JS only tic-tac-toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="controls">
            <button id="replay">replay</button>
            <button id="level">level</button>
        </div>
 
        <div class="popup-container">
            <span  id="winner"></span>
            
          </div>
          <div class="confetti"></div>
        <div id="gameBoard">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
        </div>
    </div>
       
    <script type="module" src="./day3.js"></script>
</body>

</html>
