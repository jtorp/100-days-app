<body>

	<!-- Current Weather -->
	<div id="current" class="wrapper">
		<nav>
			<button id="geoLocationBtn">
				<i class="fa fa-location-arrow" ></i>
			</button>
			<button id="unitBtn" data-units="C">C</button>
            <form action="GET" method="get" id="form" class="box">
                <div class="location-box">
                    <input type="text" name="" required="" id="town">
                    <label>Location</label>
                  </div>
                
            </form>
		</nav>
		<h1  id="location">Perth</h1>
		<h2 class="date">Sunday, January 1, 2017</h2>
		<div class="weatherIcon">
			<div class="sunny">
				<div class="inner"></div>
			</div>
		</div>
		<p class="temp">72</p>
		<p class="conditions">Sunny</p>
	</div>
	<!-- Future Forecast -->
	<div id="future" class="wrapper">
		<div class="container">
			<h3 class="day">Mon</h3>
			<div class="weatherIcon">
				<div class="partlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Partly Cloudy</p>
			<p class="tempRange"><span class="high">64</span> | <span class="low">48</span></p>
		</div>
		<div class="container">
			<h3 class="day">Tue</h3>
			<div class="weatherIcon">
				<div class="mostlycloudy">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Mostly Cloudy</p>
			<p class="tempRange"><span class="high">57</span> | <span class="low">45</span></p>
		</div>
		<div class="container">
			<h3 class="day">Wed</h3>
			<div class="weatherIcon">
				<div class="rain">
					<div class="inner"></div>
				</div>
			</div>
			<p class="conditions">Chance of Rain</p>
			<p class="tempRange"><span class="high">63</span> | <span class="low">59</span></p>
		</div>
	</div>
	<footer>
    <p id="lastUpdated"> &copy;  <span id="copyrightDate"> </span> All rights reserved  </p>
	 <p>Created by <a href="https://100-days-of-vanilla.netlify.app" title="Visit 100 Days of Code Site" target="_blank"> JULIA°LΔB</a> | Weather data from <a href="https://www.weatherstack.com/" title="Weatherstack.com" target="_blank">Weatherstack</a> | Photo Credit Respective Owners on 
        <a href="https://www.Unsplash.com/" title="Unsplash.com" target="_blank">Unsplash</a>
    </p>
	</footer>
    <script type="module" src="./day1.js"></script>
</body>
